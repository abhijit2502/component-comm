<div class="container">
    <div class="row">
        <div class="col-md-6 border">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Parent Message</label>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="parentdata">
              </div>
              <h4>Data from child Component :{{datafromchildcomponent}}</h4>
        </div>
        <div class="col-md-6">
            <app-child [msgfromparentcomponent]="parentdata" (emitdata)="getData($event)"></app-child>
        </div>
    </div>
</div>
