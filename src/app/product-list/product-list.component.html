<h3 class="text-center">component communication using Input and Output</h3>
<div class="container">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{product.productName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
          </tr>
        </tbody>
      </table>
</div>
<app-create-product (sendProductData)="getData($event)"></app-create-product>
